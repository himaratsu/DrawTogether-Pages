<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お絵かきコラボ! - Draw Together</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-medium is-info is-bold">
        <div class="awesome hero-body">
            <div class="container">
                <h1 class="title">
                    お絵かきコラボ!
                </h1>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="./img/icon.png">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">お絵かきコラボ!</p>
                        <p class="subtitle is-6">ふたりでひとつの絵を描こう</p>
                    </div>
                </div>

                <div class="content">
                    出されたお題に対して、2人でひとつの絵を描くお絵かきアプリです。
                    制限時間の30秒をつかって絵を描いたあとは、相手の絵とぴったりハマるかドキドキしよう！
                    <br><br>
                    自分の部屋をつくって、友達と遊ぶこともできます。
                    <br><br>
                    ひとりで描くのも楽しいけど、みんなで描くともっと楽しい、そんなアプリです！
                </div>

                <div class="link">
                    <a href="https://apps.apple.com/app/id1445350507" target="_blank">
                        <img class="badge" src="./img/appstore.png">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=kk.draw.together" target="_blank">
                        <img class="badge" src="./img/googleplay.png">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                ©2019 お絵かきコラボ開発チーム / <a href="https://twitter.com/bere_nyan" target="_blank">Twitter
            </p>
        </div>
    </footer>
</body>

</html>
